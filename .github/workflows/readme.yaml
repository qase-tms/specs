name: publish

on:
  push:
    branches:
      - master
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: 18, cache: npm }

      - run: npm ci --omit=optional
      - run: npm run build
      - run: npm run publish

      - id: git-check
        run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
      - if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --local user.name 'Nikita Fedorov'
          git config --local user.email 'nik333r@gmail.com'
          git add -A
          git commit -m '[build] add publishing artifacts'
          git push

      - uses: readmeio/rdme@v8
        with:
          rdme: openapi ./api.yaml --key=${{ secrets.README_KEY }} --id=6172e1f931427d3f983e34ff

      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_ICON: https://github.com/github.png?size=64
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
