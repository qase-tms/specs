name: filters
in: query
style: deepObject
schema:
  type: object
  properties:
    search:
      type: string
    status:
      description: |
        A list of status values separated by comma.
        Possible values: active, complete, abort.
      type: string
    milestone:
      type: integer
    environment:
      type: integer
    from_start_time:
      type: integer
      format: int64
    to_start_time:
      type: integer
      format: int64
