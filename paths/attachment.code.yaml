post:
  operationId: upload-attachment
  tags: [ attachments ]
  summary: Upload attachment.
  description: |
    This method allows to upload attachment to Qase.
    Max upload size:
    * Up to 32 Mb per file
    * Up to 128 Mb per single request
    * Up to 20 files per single request

    If there is no free space left in your team account,
    you will receive an error with code 507 - Insufficient Storage.
  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: array
              items:
                type: string
                format: binary
  responses:
    200:
      description: An attachments.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/AttachmentUploads.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
