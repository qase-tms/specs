get:
  operationId: get-attachment
  tags: [ attachments ]
  summary: Get attachment by Hash.
  description: |
    This method allows to retrieve attachment by Hash.
  parameters:
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: Single attachment.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Attachment.yaml'
    400:
      description: Bad Request.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    401:
      description: Unauthorized.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    403:
      description: Forbidden.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    404:
      description: Not Found.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    500:
      description: Internal Error.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'

delete:
  operationId: delete-attachment
  tags: [ attachments ]
  summary: Remove attachment by Hash.
  description: |
    This method allows to remove attachment by Hash.
  parameters:
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'
    400:
      description: Bad Request.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    401:
      description: Unauthorized.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    403:
      description: Forbidden.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    404:
      description: Not Found.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
    500:
      description: Internal Error.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ErrorMessage.yaml'
