get:
  operationId: get-attachment
  tags: [ attachments ]
  summary: Get attachment by Hash.
  description: |
    This method allows to retrieve attachment by Hash.
  parameters:
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: Single attachment.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Attachment.yaml'
    400:
      $ref: '../schemas/responses/ErrorMessage400.yaml'
    401:
      $ref: '../schemas/responses/ErrorMessage401.yaml'
    403:
      $ref: '../schemas/responses/ErrorMessage403.yaml'
    500:
      $ref: '../schemas/responses/ErrorMessage500.yaml'

delete:
  operationId: delete-attachment
  tags: [ attachments ]
  summary: Remove attachment by Hash.
  description: |
    This method allows to remove attachment by Hash.
  parameters:
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'
    400:
      $ref: '../schemas/responses/ErrorMessage400.yaml'
    401:
      $ref: '../schemas/responses/ErrorMessage401.yaml'
    403:
      $ref: '../schemas/responses/ErrorMessage403.yaml'
    500:
      $ref: '../schemas/responses/ErrorMessage500.yaml'
