get:
  operationId: get-attachments
  tags: [ attachments ]
  summary: Get all attachments.
  description: |
    This method allows to retrieve attachments.
  parameters:
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
  responses:
    200:
      description: A list of all attachments.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/AttachmentList.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
