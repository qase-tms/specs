get:
  operationId: get-authors
  tags: [ authors ]
  summary: Get all authors.
  description: |
    This method allows to retrieve all authors in selected project.
  parameters:
    - $ref: '../parameters/filter/Authors.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
  responses:
    '200':
      description: Author list.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/AuthorList.yaml'
    '400':
      description: Bad Request.
    '401':
      description: Unauthorized.
    '403':
      description: Forbidden.
    '404':
      description: Not Found.
    '429':
      description: Too Many Requests.
