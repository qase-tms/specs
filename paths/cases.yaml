get:
  operationId: get-cases
  tags: [ cases ]
  summary: Get all test cases.
  description: |
    This method allows to retrieve all test cases stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/filter/Cases.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'

  responses:
    200:
      description: A list of all projects.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/TestCaseList.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

post:
  operationId: create-case
  tags: [ cases ]
  summary: Create a new test case.
  description: |
    This method allows to create a new test case in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/TestCase.create.yaml'

  responses:
    200:
      description: A list of all projects.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    422:
      $ref: '../schemas/responses/ErrorArrayOfString422.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
