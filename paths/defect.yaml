get:
  operationId: get-defect
  tags: [ defects ]
  summary: Get a specific defect.
  description: |
    This method allows to retrieve a specific defect.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: A defect.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Defect.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

delete:
  operationId: delete-defect
  tags: [ defects ]
  summary: Delete defect.
  description: |
    This method completely deletes a defect from repository.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: A Result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/ErrorLarge400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

patch:
  operationId: update-defect
  tags: [ defects ]
  summary: Update defect.
  description: |
    This method updates a defect.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Defect.update.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
