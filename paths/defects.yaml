get:
  operationId: get-defects
  tags: [ defects ]
  summary: Get all defects.
  description: |
    This method allows to retrieve all defects stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/filter/Defects.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'

  responses:
    200:
      description: A list of all defects.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/DefectList.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'

post:
  operationId: create-defect
  tags: [ defects ]
  summary: Create a new defect.
  description: |
    This method allows to create a defect in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Defect.create.yaml'

  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/errors/Error400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
