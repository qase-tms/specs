get:
  operationId: get-environment
  tags: [ environments ]
  summary: Get a specific environment.
  description: |
    This method allows to retrieve a specific environment.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: An environment.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Environment.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'

delete:
  operationId: delete-environment
  tags: [ environments ]
  summary: Delete environment.
  description: |
    This method completely deletes an environment from repository.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: A Result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'

patch:
  operationId: update-environment
  tags: [ environments ]
  summary: Update environment.
  description: |
    This method updates an environment.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Environment.update.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
