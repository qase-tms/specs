get:
  operationId: get-environments
  tags: [ environments ]
  summary: Get all environments.
  description: |
    This method allows to retrieve all environments stored in selected project.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
  responses:
    200:
      description: A list of all environments.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/EnvironmentList.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'

post:
  operationId: create-environment
  tags: [ environments ]
  summary: Create a new environment.
  description: |
    This method allows to create an environment in selected project.
  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Environment.create.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/errors/Error400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    422:
      $ref: '../schemas/responses/errors/ErrorShort422.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
