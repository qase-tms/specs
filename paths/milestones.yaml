get:
  operationId: get-milestones
  tags: [ milestones ]
  summary: Get all milestones.
  description: |
    This method allows to retrieve all milestones stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/filter/Milestones.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'

  responses:
    200:
      description: A list of all milestones.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/MilestoneList.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

post:
  operationId: create-milestone
  tags: [ milestones ]
  summary: Create a new milestone.
  description: |
    This method allows to create a milestone in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Milestone.create.yaml'

  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/ErrorLarge400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
