post:
  operationId: grant-access-to-project
  tags: [ projects ]
  summary: Grant access to project by code.
  description: |
    This method allows to grant access to a specific project.
  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Project.access.yaml'
  responses:
    200:
      description: Result of operation.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Base.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

delete:
  operationId: revoke-access-to-project
  tags: [ projects ]
  summary: Revoke access to project by code.
  description: |
    This method allows to revoke access to a specific project.
  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Project.access.yaml'
  responses:
    200:
      description: Result of operation.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Base.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
