get:
  operationId: get-result
  tags: [ results ]
  summary: Get test run result by code.
  description: |
    This method allows to retrieve a specific test run result by Hash.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A test run result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Result.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
