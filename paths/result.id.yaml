post:
  operationId: create-result
  tags: [ results ]
  summary: Create test run result.
  description: |
    This method allows to create test run result by Run Id.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Result.create.yaml'
  responses:
    200:
      description: A result
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Result.create.yaml'
    400:
      $ref: '../schemas/responses/errors/Error400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
