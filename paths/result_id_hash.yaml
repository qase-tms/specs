patch:
  operationId: update-result
  tags: [ results ]
  summary: Update test run result.
  description: |
    This method allows to update test run result.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
    - $ref: '../parameters/Hash.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Result.update.yaml'
  responses:
    200:
      description: A result
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'

delete:
  operationId: delete-result
  tags: [ results ]
  summary: Delete test run result.
  description: |
    This method allows to delete test run result.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A result
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
