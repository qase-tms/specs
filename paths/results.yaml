get:
  operationId: get-results
  tags: [ results ]
  summary: Get all test run results.
  description: |
    This method allows to retrieve all test run
    results stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/filter/Results.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'

  responses:
    200:
      description: A list of all test run results.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ResultList.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
