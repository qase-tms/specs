patch:
  operationId: update-run-publicity
  tags: [ runs ]
  summary: Update publicity of a specific run.
  description: |
    This method allows to update a publicity of specific run.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Run.public.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/RunPublic.yaml'
    400:
      $ref: '../schemas/responses/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/ErrorShort429.yaml'
