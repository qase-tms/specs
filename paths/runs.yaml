get:
  operationId: get-runs
  tags: [ runs ]
  summary: Get all runs.
  description: |
    This method allows to retrieve all runs stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/filter/Runs.yaml'
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
    - $ref: '../parameters/extend/Runs.yaml'

  responses:
    200:
      description: A list of all runs.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/RunList.yaml'
    400:
      $ref: '../schemas/responses/errors/ErrorShort400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'

post:
  operationId: create-run
  tags: [ runs ]
  summary: Create a new run.
  description: |
    This method allows to create a run in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Run.create.yaml'

  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      $ref: '../schemas/responses/errors/Error400.yaml'
    401:
      $ref: '../schemas/responses/errors/ErrorShort401.yaml'
    403:
      $ref: '../schemas/responses/errors/ErrorShort403.yaml'
    404:
      $ref: '../schemas/responses/errors/ErrorShort404.yaml'
    429:
      $ref: '../schemas/responses/errors/ErrorShort429.yaml'
