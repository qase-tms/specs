get:
  operationId: get-shared-step
  tags: [ shared-steps ]
  summary: Get a specific shared step.
  description: |
    This method allows to retrieve a specific shared step.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A shared step.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/SharedStep.yaml'

delete:
  operationId: delete-shared-step
  tags: [ shared-steps ]
  summary: Delete shared step.
  description: |
    This method completely deletes a shared step from repository.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Hash.yaml'
  responses:
    200:
      description: A Result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'

patch:
  operationId: update-shared-step
  tags: [ shared-steps ]
  summary: Update shared step.
  description: |
    This method updates a shared step.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Hash.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/SharedStep.update.yaml'
  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Hash.yaml'
