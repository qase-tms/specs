type: object
properties:
  id:
    type: integer
  parent_id:
    type: integer
  member_id:
    type: integer
  title:
    type: string
  description:
    type: string
  status:
    type: string
    enum:
      - valid
      - draft
      - review
      - rework
      - finish
      - implemented
      - not-testable
      - obsolete
  type:
    type: string
    enum:
      - epic
      - user-story
      - feature
  created:
    type: string
    format: date-time
  updated:
    type: string
    format: date-time
    nullable: true
