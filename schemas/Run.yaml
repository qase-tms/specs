type: object
properties:
  id:
    type: integer
    format: int64
  title:
    type: string
  description:
    type: string
    nullable: true
  status:
    type: integer
  status_text:
    type: string
  start_time:
    type: string
    description: date in the 'Y-m-d H:i:s' format
    nullable: true
  end_time:
    type: string
    description: date in the 'Y-m-d H:i:s' format
    nullable: true
  public:
    type: boolean
  stats:
    type: object
    properties:
      total:
        type: integer
      untested:
        type: integer
      passed:
        type: integer
      failed:
        type: integer
      blocked:
        type: integer
      skipped:
        type: integer
      retest:
        type: integer
      in_progress:
        type: integer
      invalid:
        type: integer
  time_spent:
    type: integer
    format: int64
    description: Time in ms.
  environment:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      slug:
        type: string
      host:
        type: string
    nullable: true
  milestone:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
    nullable: true
  custom_fields:
    type: array
    items:
      $ref: './CustomFieldValue.yaml'
  tags:
    type: array
    items:
      $ref: './Tag.value.yaml'
  cases:
    type: array
    items:
      type: integer
      format: int64
