type: object
properties:
  description:
    type: string
  preconditions:
    type: string
  postconditions:
    type: string
  title:
    type: string
    maxLength: 255
  severity:
    type: integer
  priority:
    type: integer
  behavior:
    type: integer
  type:
    type: integer
  layer:
    type: integer
  is_flaky:
    type: integer
  suite_id:
    type: integer
    format: int64
  milestone_id:
    type: integer
    format: int64
  automation:
    type: integer
  status:
    type: integer
  attachments:
    $ref: 'Attachment.hash_list.yaml'
  steps:
    type: array
    items:
      type: object
      properties:
        action:
          type: string
        expected_result:
          type: string
        data:
          type: string
        position:
          type: integer
        attachments:
          $ref: 'Attachment.hash_list.yaml'
  custom_field:
    type: object
    description: A map of custom fields values (id => value)
    additionalProperties:
      type: string

required: [title]
