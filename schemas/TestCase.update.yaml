  title:
    type: string
    maxLength: 255
  severity:
    type: integer
  priority:
    type: integer
  behavior:
    type: integer
  type:
    type: integer
  layer:
    type: integer
  is_flaky:
    type: integer
  suite_id:
    type: integer
