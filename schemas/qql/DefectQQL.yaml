type: object
properties:
  id:
    type: integer
    format: int64
  title:
    type: string
  actual_result:
    type: string
  severity:
    type: string
  status:
    type: string
  milestone_id:
    type: integer
    format: int64
    nullable: true
  custom_fields:
    type: array
    items:
      $ref: '../CustomFieldValue.yaml'
  attachments:
    type: array
    items:
      $ref: '../Attachment.yaml'
  resolved:
    type: string
    format: date-time
    nullable: true
  project_id:
    type: integer
    format: int64
  member_id:
    type: integer
    format: int64
  external_data:
    type: string
  tags:
    type: array
    items:
      $ref: '../Tag.value.yaml'
  created_at:
    type: string
    format: date-time
    example: "2021-12-30T19:23:59+00:00"
  updated_at:
    type: string
    format: date-time
    example: "2021-12-30T19:23:59+00:00"