allOf:
  - $ref: './Base.yaml'
  - type: object
    properties:
      result:
        type: object
        properties:
          entities:
            type: array
            items:
              oneOf:
                - $ref: '../Run.yaml'
                - $ref: '../Result.yaml'
                - $ref: '../Requirement.yaml'
                - $ref: '../qql/TestCase.yaml'
                - $ref: '../qql/Defect.yaml'
                - $ref: '../qql/Plan.yaml'
          total:
            type: integer
        required:
          - entities
          - total
