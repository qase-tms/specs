get:
  operationId: get-projects
  tags: [ projects ]
  summary: Get All Projects.
  description: |
    This method allows to retrieve all projects available
    for your account. You can limit and offset params
    to paginate.
  parameters:
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
  responses:
    200:
      description: A list of all projects.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ProjectList.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    429:
      description: Too Many Requests.

post:
  operationId: create-project
  tags: [ projects ]
  summary: Create new project.
  description: |
    This method is used to create a new project through API.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Project.create.yaml'
  responses:
    200:
      description: A result of project creation.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/ProjectCode.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    422:
      description: Unprocessable Entity.
    429:
      description: Too Many Requests.
