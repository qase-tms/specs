get:
  operationId: get-runs
  tags: [ runs ]
  summary: Get all runs
  description: |
    This method allows to retrieve all runs stored in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
    - in: query
      name: search
      schema:
        type: string
    - in: query
      name: status
      description: |
        A list of status values separated by comma.
        Possible values: active, complete, abort.
      schema:
        type: string
    - in: query
      name: milestone
      schema:
        type: integer
    - in: query
      name: environment
      schema:
        type: integer
    - in: query
      name: from_start_time
      schema:
        type: integer
        format: int64
    - in: query
      name: to_start_time
      schema:
        type: integer
        format: int64
    - $ref: '../parameters/pagination/Limit.yaml'
    - $ref: '../parameters/pagination/Offset.yaml'
    - $ref: '../parameters/extend/Runs.yaml'

  responses:
    200:
      description: A list of all runs.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/RunList.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Not Found.
    429:
      description: Too Many Requests.

post:
  operationId: create-run
  tags: [ runs ]
  summary: Create a new run
  description: |
    This method allows to create a run in selected project.

  parameters:
    - $ref: '../parameters/Code.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Run.create.yaml'

  responses:
    200:
      description: A result.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/Id.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Not Found.
    422:
      description: Unprocessable Entity.
    429:
      description: Too Many Requests.
