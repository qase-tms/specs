get:
  operationId: get-case
  tags: [ cases ]
  summary: Get a specific test case
  description: |
    This method allows to retrieve a specific test case.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: A Test Case.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/TestCaseResponse.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Not Found.
    422:
      description: Unprocessable Entity.
    429:
      description: Too Many Requests.

delete:
  operationId: delete-case
  tags: [ cases ]
  summary: Delete test case
  description: |
    This method completely deletes a test case from repository.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  responses:
    200:
      description: A Test Case.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/IdResponse.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Not Found.
    422:
      description: Unprocessable Entity.
    429:
      description: Too Many Requests.

patch:
  operationId: update-case
  tags: [ cases ]
  summary: Update test case
  description: |
    This method updates a test case.
  parameters:
    - $ref: '../parameters/Code.yaml'
    - $ref: '../parameters/Id.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/TestCase.update.yaml'
  responses:
    200:
      description: A Test Case.
      content:
        application/json:
          schema:
            $ref: '../schemas/responses/IdResponse.yaml'
    400:
      description: Bad Request.
    401:
      description: Unauthorized.
    403:
      description: Forbidden.
    404:
      description: Not Found.
    422:
      description: Unprocessable Entity.
    429:
      description: Too Many Requests.
