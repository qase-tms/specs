type: object
properties:
  title:
    type: string
  actual_result:
    type: string
  severity:
    type: integer
  milestone_id:
    type: integer
    format: int64
    nullable: true
  attachments:
    type: array
    items:
      type: string
  custom_field:
    type: object
    description: A map of custom fields values (id => value)
    additionalProperties:
      type: string
  tags:
    type: array
    items:
      type: string
required: [title, actual_result, severity]
