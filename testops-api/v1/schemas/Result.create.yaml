type: object
properties:
  case_id:
    type: integer
    format: int64
  case:
    type: object
    description: Could be used instead of `case_id`.
    properties:
      title:
        type: string
      suite_title:
        type: string
        nullable: true
        description: Nested suites should be separated with `TAB` symbol.
      description:
        type: string
        nullable: true
      preconditions:
        type: string
        nullable: true
      postconditions:
        type: string
        nullable: true
      layer:
        type: string
        description: Slug of the layer. You can get it in the System Field settings.
      severity:
        type: string
        description: Slug of the severity. You can get it in the System Field settings.
      priority:
        type: string
        description: Slug of the priority. You can get it in the System Field settings.
  status:
    type: string
    description: Can have the following values `passed`, `failed`, `blocked`, `skipped`, `invalid` + custom statuses
  start_time:
    type: integer
    minimum: 0
    nullable: true
  time:
    type: integer
    format: int64
    nullable: true
    minimum: 0
    maximum: 31536000
  time_ms:
    type: integer
    format: int64
    nullable: true
    minimum: 0
    maximum: 31536000000
  defect:
    type: boolean
    nullable: true
  attachments:
    type: array
    nullable: true
    items:
      type: string
  stacktrace:
    type: string
    nullable: true
  comment:
    type: string
    nullable: true
  param:
    type: object
    nullable: true
    description: A map of parameters (name => value)
    additionalProperties:
      type: string
      nullable: false
  steps:
    type: array
    nullable: true
    items:
      $ref: 'TestStepResult.create.yaml'
  author_id:
    type: integer
    format: int64
    nullable: true
required:
  - status