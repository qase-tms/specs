type: object
properties:
  status:
    type: string
    enum:
      - in_progress
      - passed
      - failed
      - blocked
      - skipped
  time_ms:
    type: integer
    format: int64
    nullable: true
    minimum: 0
    maximum: 31536000000
  defect:
    type: boolean
    nullable: true
  attachments:
    type: array
    nullable: true
    items:
      type: string
  stacktrace:
    type: string
    nullable: true
  comment:
    type: string
    nullable: true
  steps:
    type: array
    nullable: true
    items:
      $ref: 'TestStepResult.create.yaml'
