type: object
properties:
  type:
    type: string
    enum:
      - jira-cloud
      - jira-server
  links:
    type: array
    description: Array of external issue links. Each test run (run_id) can have only one external issue link.
    items:
      type: object
      properties:
        run_id:
          type: integer
          format: int64
        external_issue:
          type: string
          nullable: true
          minLength: 1
          pattern: '^[A-Z]+-\d+$'
          description: An external issue identifier, e.g. "PROJ-1234". Or null if you want to remove the link.
      required:
        - run_id
required:
  - type
  - links
