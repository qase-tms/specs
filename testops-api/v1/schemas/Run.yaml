type: object
properties:
  id:
    type: integer
    format: int64
  title:
    type: string
  description:
    type: string
    nullable: true
  status:
    type: integer
  status_text:
    type: string
  start_time:
    type: string
    format: date-time
    example: "2021-12-30T19:23:59+00:00"
    nullable: true
  end_time:
    type: string
    format: date-time
    example: "2021-12-30T19:23:59+00:00"
    nullable: true
  public:
    type: boolean
  stats:
    type: object
    properties:
      total:
        type: integer
      statuses:
        type: object
        additionalProperties:
          type: integer
      untested:
        type: integer
        deprecated: true
      passed:
        type: integer
        deprecated: true
      failed:
        type: integer
        deprecated: true
      blocked:
        type: integer
        deprecated: true
      skipped:
        type: integer
        deprecated: true
      retest:
        type: integer
        deprecated: true
      in_progress:
        type: integer
        deprecated: true
      invalid:
        type: integer
        deprecated: true
  time_spent:
    type: integer
    format: int64
    description: Time in ms.
  environment:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
      slug:
        type: string
      host:
        type: string
    nullable: true
  milestone:
    type: object
    properties:
      title:
        type: string
      description:
        type: string
    nullable: true
  custom_fields:
    type: array
    items:
      $ref: './CustomFieldValue.yaml'
  tags:
    type: array
    items:
      $ref: './Tag.value.yaml'
  cases:
    type: array
    items:
      type: integer
      format: int64
  plan_id:
    type: integer
    format: int64
