type: object
properties:
  title:
    type: string
    maxLength: 255
  type:
    type: string
    enum: [single, group]
  project_codes:
    type: array
    items:
      type: string
    description: List of project codes to associate with this shared parameter
  is_enabled_for_all_projects:
    type: boolean
  parameters:
    type: object
    additionalProperties:
      type: array
      items:
        type: string
required:
  - title
  - type
  - is_enabled_for_all_projects
  - parameters
