type: object
properties:
  description:
    type: string
  preconditions:
    type: string
  postconditions:
    type: string
  title:
    type: string
    maxLength: 255
  severity:
    type: integer
  priority:
    type: integer
  behavior:
    type: integer
  type:
    type: integer
  layer:
    type: integer
  is_flaky:
    type: integer
  suite_id:
    type: integer
    format: int64
  milestone_id:
    type: integer
    format: int64
  automation:
    type: integer
  status:
    type: integer
  attachments:
    $ref: 'Attachment.hash_list.yaml'
  steps:
    type: array
    items:
      $ref: 'TestStep.create.yaml'
  tags:
    type: array
    items:
      type: string
  params:
    type: object
    nullable: true
    deprecated: true
    description: Deprecated, use `parameters` instead.
    additionalProperties:
      type: array
      items:
        type: string
      nullable: false
  parameters:
    type: array
    nullable: true
    items:
      $ref: 'TestCase.Parameter.create.yaml'
  custom_field:
    type: object
    description: A map of custom fields values (id => value)
    additionalProperties:
      type: string
  created_at:
    type: string
  updated_at:
    type: string

required: [ title ]
