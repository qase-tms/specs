post:
  summary: (Beta) Bulk create test run result
  description: |
    This method allows to create several test run results at once.
    
    If there is no free space left in your team account, when attempting to upload an attachment, e.g., through reporters, you will receive an error with code 507 - Insufficient Storage.
  operationId: create-results-v2
  tags:
    - results
  parameters:
    - name: project_code
      in: path
      required: true
      schema:
        type: string
    - name: run_id
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: CreateResultsRequestV2
          properties:
            results:
              type: array
              items:
                $ref: '../schemas/ResultCreate.yaml'
  responses:
    "202":
      description: OK
    "400":
      description: Bad Request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Not Found
    "422":
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responses/BaseErrorResponse.yaml'
              - $ref: '../schemas/responses/BaseErrorFieldResponse.yaml'
