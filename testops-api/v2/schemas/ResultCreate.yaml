type: object
properties:
  id:
    type: string
    description: If passed, used as an idempotency key
  title:
    type: string
  signature:
    type: string
  testops_id:
    type: integer
    format: int64
    nullable: true
  execution:
    $ref: './ResultExecution.yaml'
  fields:
    type: object
    properties:
      author:
        type: string
        description: Author of the related test case (member id, name or email). If set and test case auto-creation is enabled, the author will be used to create the test case
      description:
        type: string
      preconditions:
        type: string
      postconditions:
        type: string
      layer:
        type: string
      severity:
        type: string
      priority:
        type: string
      behavior:
        type: string
      type:
        type: string
      muted:
        type: string
      is_flaky:
        type: string
      executed_by:
        type: string
        description: User who executed the test (member id, name or email)
    additionalProperties:
      type: string
  attachments:
    type: array
    items:
      type: string
  steps:  
    type: array
    items:
      $ref: './ResultStep.yaml'
  steps_type:
    $ref: './ResultStepsType.yaml'
  params:
    type: object
    additionalProperties:
      type: string
  param_groups:
    type: array
    description: List parameter groups by name only. Add their values in the 'params' field
    nullable: true
    items:
      type: array
      description: A list of parameters in group
      items:
        type: string
        description: A name of the parameter
  relations:
    $ref: './ResultRelations.yaml'
  message:
    type: string
    nullable: true
  defect:
    type: boolean
    description: If true and the result is failed, the defect associated with the result will be created
  update_assignee:
    type: boolean
    description: If true, assignee will be updated with executor
required:
  - title
  - execution
