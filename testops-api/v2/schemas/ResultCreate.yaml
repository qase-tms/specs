type: object
properties:
  id:
    type: string
    description: If passed, used as an idempotency key
  title:
    type: string
  signature:
    type: string
  testops_id:
    type: integer
    format: int64
    nullable: true
  execution:
    $ref: './ResultExecution.yaml'
  fields:
    type: object
    additionalProperties:
      type: string
  attachments:
    type: array
    items:
      type: string
  steps:  
    type: array
    items:
      $ref: './ResultStep.yaml'
  steps_type:
    $ref: './ResultStepsType.yaml'
  params:
    type: object
    additionalProperties:
      type: string
  param_groups:
    type: array
    description: List parameter groups by name only. Add their values in the 'params' field
    nullable: true
    items:
      type: array
      description: A list of parameters in group
      items:
        type: string
        description: A name of the parameter
  author:
    type: string
  relations:
    $ref: './ResultRelations.yaml'
  muted:
    type: boolean
  message:
    type: string
    nullable: true
  defect:
    type: boolean
    description: If true and the result is failed, the defect associated with the result will be created
required:
  - title
  - execution
